<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form action="">
      <input type="text" id="animal" placeholder="Ingresa el animal"><br>
      <button onclick="javascript: validar();"> VALIDAR </button>
   </form>
   <script>
      function validar()
      {
         var dato = document.getElementById("animal").value;
         if(dato=="Gato"){
            window.alert("Usted tiene un gato");
         }
         else if(dato=="Perro"){
            window.alert("Usted tiene un perro");
         }
         else if(dato=="Pescado"){
            window.alert("Usted tiene un pescado");
         }
         else{
            window.alert("Usted no tiene ni gato, ni perro, ni pescado")
         }
      }
   </script>
</body>
</html>
