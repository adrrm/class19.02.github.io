<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form action="">
      <input type="number" id="numero" placeholder="Ingresa el valor"><br>
      <button onclick="javascript: validar();"> VALIDAR </button>
   </form>
   <script>
      function validar()
      {
         var dato = document.getElementById("numero").value;
         if(dato<100) {
            window.alert("El numero ingresado es menor a 100");
         }
         else if(dato=100){
            window.alert("El numero ingresado es igual a 100");
         }
         else{
            window.alert("El numero ingresado es mayor a 100");
         }
        
      }
   </script>
</body>
</html>
