<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form action="">
      <input type="number" id="tiempo" placeholder="Ingresa el tiempo"><br>
      <button onclick="javascript: validar();"> VALIDAR </button>
   </form>
   <script>
      function validar()
      {
         var dato = document.getElementById("tiempo").value;
         if(dato==60){
            window.alert("El tiempo ingresado es de una hora.");
         }
         else if(dato==90){
            window.alert("El tiempo ingreado es de hora y media.");
         }
         else if(dato==120){
            window.alert("El tiempo ingresado es de dos horas.");
         }
         else if(dato==150){
            window.alert("El tiempo ingresado es de dos horas y media.");
         }
         else if(dato==180){
            window.alert("El tiempo ingresado es de tres horas.");
         }
         else if(dato==210){
            window.alert("El tiempo ingresado es de tres horas y media.");
         }
         else if(dato==240){
            window.alert("El tiempo ingresado es de cuatro horas.");
         }
         else if(240>dato){
            window.alert("El tiempo ingresado es mayor a cuatro horas.")
         }
         else{
            window.alert("El tiempo ingresado es menor a una hora");
         }
      }
   </script>
</body>
</html>
